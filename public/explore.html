    <title>Explore</title>
    <style>
      html,body {
        height: 100%;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
      }

      button * {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <script src="../package.2015.js"></script>
    <script>
      document.body.insertAdjacentHTML('beforeend', `
        <file-system cwc="${'ls' || window.location.origin}/plan98"></file-system>
     `)

      class WebComponent extends HTMLElement {
        constructor() {
          super();
        }
      }

      function tag({ proxy }) {
        const customElements = new Set(
          [...document.querySelectorAll(':not(:defined)')]
            .map(({ tagName }) => tagName.toLowerCase())
        )

        customElements.forEach(async (customElement) => {
          const url = `${proxy || '.'}/${customElement}.js`
          const exists = (await fetch(url, {method: 'HEAD'})).ok
          if(!exists) return
          let definable = true
          await import(url).catch(() => { definable = false })
          if(definable && target.matches(':not(:defined)')) {
            customElements.define(
              customElement,
              WebComponent
            );
          }
        })
      }

      (function({ proxy }) {
        tag({ proxy })
        new MutationObserver((mutationsList) => {
          console.log(mutationsList)
          tag({ proxy })
        }).observe(document.body, { childList: true, subtree: true });
      })({ proxy: './braid/tag' })
    </script>
  </body>
</html>
