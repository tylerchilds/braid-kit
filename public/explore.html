<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <style>
      html,body {
        height: 100%;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
      }

      button * {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <script src="../package.2015.js"></script>
    <script>
      function markup({ folder }) {
        const tags = new Set(
          [...document.querySelectorAll(':not(:defined)')]
            .map(({ tagName }) => tagName.toLowerCase())
        )

        tags.forEach(async (tag) => {
          const url = `${folder || '.'}/${tag}.js`
          const exists = (await fetch(url, {method: 'HEAD'})).ok
          if(!exists) return
          let definable = true
          await import(url).catch(() => { definable = false })
          definable = definable && document.querySelector(tag).matches(':not(:defined)')
          if(definable) {
            customElements.define(tag, class WebComponent extends HTMLElement {
              constructor() {
                super();
              }
            });
          }
        })
      }

      (function({ folder }) {
        markup({ folder })
        new MutationObserver((mutationsList) => {
          markup({ folder })
        }).observe(document.body, { childList: true, subtree: true });
      })({ folder: './markup' })

      document.body.insertAdjacentHTML('beforeend', `
        <plan98-filesystem cwc="${'ls' || window.location.origin}/plan98"></plan98-filesystem>
     `)
    </script>
  </body>
</html>
