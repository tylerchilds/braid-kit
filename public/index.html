<script src="/package.js"></script>
<braid-chat ref="/messages"></braid-chat>

<script type="module">
  import tag from 'https://deno.land/x/tag@v0.3.2/mod.js'

  const $ = tag('braid-chat', { name: "Public" })

  $.render(target => {
    const { name, ref } = $.read()

    const messages = bus.state(target.getAttribute('ref')) || []

    const log = messages.map(({ from, body }) => `
      <div>${from}: ${body}</div>
    `).join('')

    return `
      ${log}
      <form>
        <input name="name" value="${name}" />
        <input name="message" />
        <button type="submit">Send</button>
      </form>
    `
  })

  $.on('change', '[name="name"]', (event) => {
    $.write({
      name: event.target.value
    })
  })

  $.on('submit', 'form', (event) => {
    event.preventDefault()
    const { name } = $.read()
    const { value } = event.target.message

    const ref = event.target.closest($.selector).getAttribute('ref')
    const messages = bus.state[ref] || []

    messages.push({
      from: name,
      body: value
    })
  })
</script>
